<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<h2>게시글 등록</h2>
	<form id="frm" name="frm" method="post" th:object="${boards}" th:action="@{/board/insertBoard.do(${_csrf.parameterName}=${_csrf.token})}" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<table class="board_detail">
			<tr>
				<td>제목</td>
				<td>
					<input type="text" id="title" name="title" th:field="*{title}"/>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="contents" name="contents" th:field="*{contents}"></textarea>
					<div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" class="error"></div>
				</td>
		</table>
		<input type="file" id="files" name="files" multiple="multiple">
		<input type="submit" id="submit" value="저장" class="btn">
	</form>
</div>
</body>
</div>
</html>
